modules:
  enabled:
    - WebDriver:
        host: 'localhost'
        port: 9515
        url: 'http://GITHUB_DOMAIN/typo3'
        clear_cookies: true
        cleanSession: true
        browser: chrome
        window_size: '1920x1080'
        capabilities:
          name: 'crawler tests'
          chromeOptions:
            w3c: false
            args: ["--disable-gpu", "--headless", "--disable-dev-shm-usage", "--no-sandbox", "--disable-extensions", "--hide-scrollbars"]
